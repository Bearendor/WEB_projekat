<div ng-controller="registrationController as reg">
	
	<div>
		<form id="myLogin" class="form-horizontal" method="post" ng-submit="reg.register()">
			<div class="form-group">
			  <label class="control-label col-sm-2" for="email">Username:</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" id="username" placeholder="Enter desired username..." ng-model="reg.user.username">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">Password:</label>
			  <div class="col-sm-10"> 
			    <input type="password" class="form-control" id="password" placeholder="Enter desired password..." ng-model="reg.user.password">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">Firstname:</label>
			  <div class="col-sm-10"> 
			    <input type="text" class="form-control" id="firstname" placeholder="Enter firstname..." ng-model="reg.user.firstname">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">Lastname:</label>
			  <div class="col-sm-10"> 
			    <input type="text" class="form-control" id="lastname" placeholder="Enter lastname..." ng-model="reg.user.lastname">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">Email adresa:</label>
			  <div class="col-sm-10"> 
			    <input type="email" class="form-control" id="email" placeholder="Enter email address..." ng-model="reg.user.email">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">Phone number:</label>
			  <div class="col-sm-10"> 
			    <input type="number" class="form-control" id="phone" placeholder="Enter phone number" ng-model="reg.user.phone">
			  </div>
			</div>
			<div class="form-group"> 
			  <div class="col-sm-offset-2 col-sm-10">
			    <button type="submit" class="btn btn-default" action=log.init()>Registruj se</button>
			  </div>
			</div>		
		</form>
	</div>
</div>
