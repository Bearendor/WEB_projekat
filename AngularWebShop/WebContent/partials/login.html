<div ng-controller="loginController">
	
	<div>
		<form action="/" id="myLogin" class="form-horizontal">
			<div class="form-group">
			  <label class="control-label col-sm-2" for="email">Username:</label>
			  <div class="col-sm-10">
			    <input type="text" class="form-control" id="username" placeholder="Please enter username..." ng-model="username">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label col-sm-2" for="pwd">Password:</label>
			  <div class="col-sm-10"> 
			    <input type="password" class="form-control" id="password" placeholder="Please enter password..." ng-model="password">
			  </div>
			</div>	
			<div>
			  <h4 style="color:red; text-align:center">{{error}}</h4>
			</div>
			<div class="form-group"> 
			  <div class="col-sm-offset-2 col-sm-10">
			    <button type="button" class="btn btn-default" ng-click="submit()">Login</button>
			  </div>
			</div>
					
		</form>
		
	</div>
